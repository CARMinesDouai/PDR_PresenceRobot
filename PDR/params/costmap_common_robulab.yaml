map_type: costmap
transform_tolerance: 0.2

robot_radius: 0.50

# Global costmap parameters
max_obstacle_height: 2.0
obstacle_range: 2.5
raytrace_range: 3.0
cost_scaling_factor: 10.0

# Robot description parameters
inflation_radius: 0.55
footprint: [[-0.2, -0.225], [-0.2, 0.225], [0.2, 0.225], [0.2, -0.225]]
#inscribed_radius: 0.25

# Map management parameters
unknown_cost_value: 255
lethal_cost_threshold: 100

# Sensor management parameters
observation_sources: base_scan
base_scan: {sensor_frame: laser, data_type: LaserScan, expected_update_rate: 0.2, observation_persistance: 0.0, marking: true, clearing: true}

